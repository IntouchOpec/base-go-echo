version: '3'

services:
  app: 
    build:
      context: . # Use an image built from the specified dockerfile in the current directory.
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: on-failure
    depends_on: 
      - redis
      - db
    networks:
      - backend

  nginx:
    image: nginx:latest
    restart: always
    links: 
      - app:api.app
      - app:web.app
      - app:channel.app
    ports:
      - "80:80"
      - "443:443"
    depends_on: 
      - app
    networks:
      - backend
    volumes:
      - ./nginx/:/etc/nginx/conf.d/
      - ./nginx/triple-t.cc.crt:/etc/nginx/triple-t.cc.crt 
      - ./nginx/triple-t.cc.key:/etc/nginx/triple-t.cc.key 

  db:
    image: postgres:11.3
    container_name: db
    hostname: db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=todos
    networks:
      - backend

  redis:
    image: redis
    restart: always
    container_name: cache
    hostname: cache
    ports:
      - 6379:6379
    networks:
      - backend

networks:
  backend:
    driver: bridge 
