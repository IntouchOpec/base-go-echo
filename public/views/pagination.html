{{ define "pagination" }}
    <nav>
        <ul class="pagination">
            {{ if .Previous }}
                <li class="page-item">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
            {{ end }}
            {{$page := .Page}}
            {{range $val := .List}}
                <li class="page-item {{if (eq  $val $page)}} active {{end}}">
                    <a class="page-link" href="#">{{ $val }}</a>
                </li>
            {{ end }}
            {{ if .Next }}        
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            {{ end }}        
        </ul>
      </nav>
{{ end }}
