{{ define "content-detail" }}

<!DOCTYPE html>
<html lang="en">

{{ template "header" .title }}

<body class="">
  <div class="wrapper ">
   {{ template "sidebar" .base }}
    <div class="main-panel">
      {{ template "navbar" .title }}
      <div class="content">
         <div class="container-fluid">
           <div class="row">
              <div class="card">
                  <div class="card-header card-header-primary d-flex justify-content-between">
                    <h4 class="card-title ">{{.detail.ConTitle}}</h4>
                  </div>
                 <div class="card-body">
                    <div class="row">
                      <div class="col-12">
                          <img class="img-fluid" src="/files?path={{ .detail.ConImage }}" />
                      </div>
                      <div>
                        {{.detail.ConDetail}}
                      </div>
                    </div>
                 </div>
              </div>
           </div>
           <div>
          </div>
         </div>
       </div>
      {{ template "footer" }}
    </div>
  </div>
  {{ template "script" }}
</body>

</html>
{{ end }}
