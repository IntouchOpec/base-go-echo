
{{define "rich-menu-list"}}
<!DOCTYPE html>
<html lang="en">

{{ template "header" .title }}

<body class="">
  <div class="wrapper ">
   {{ template "sidebar" .base }}
    <div class="main-panel">
      {{ template "navbar" .title }}
      <div class="content">
         <div class="container-fluid">
           <div class="row">
             <div class="col-md-12">
               <div class="card">
                 <div class="card-header card-header-primary">
                   <h4 class="card-title ">promotion list</h4>
                 </div>
                 <div class="card-body">
                   <div class="table-responsive">
                     <table class="table">
                       <thead class=" text-primary">
                        <th>RichMenuID</th>
                        <th>Height</th>
                        <th>Width</th>
                        <th>Selected</th>
                        <th>Name</th>
                        <th>ChatBarText</th>
                        <th></th>
                       </thead>
                       <tbody>
                          {{ .list }}
                       </tbody>
                     </table>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
      {{ template "footer" }}

    </div>
  </div>
  {{ template "script" }}
</body>

</html>

{{end}}
