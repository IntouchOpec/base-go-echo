FROM nginx:latest

RUN sudo add-apt-repository ppa:certbot/certbot

RUN sudo apt install python-certbot-nginx

RUN rm /etc/nginx/conf.d/default.conf

RUN rm /etc/nginx/conf.d/examplessl.conf

COPY content /usr/share/nginx/html

COPY conf /etc/nginx

RUN sudo ufw status

RUN certonly --webroot --webroot-path=/var/www/html --email intouch.opec@gmail.com --agree-tos --no-eff-email --force-renewal -d channel4.triple-t.cc 